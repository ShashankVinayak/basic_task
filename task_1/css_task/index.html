<! DOCTYPE html>
<html>

<head>
    <title>USER REGISTRATION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <header>
            <h1>REGISTRATION</h1>
        </header>
        <form>
            <div class="form-content">
                <div class="first-name">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" size="30">
                </div>
                <div class="last-name">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" size="30">
                </div>
                <div class="gender">
                    <label>Gender</label>
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="others" name="gender">
                        <label for="others">Others</label>
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email id</label>
                    <input type="email" id="email" size="30">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" size="30">
                </div>
                <div class="phonenumber">
                    <label for="phonenumber">Phone No.</label>
                    <input type="text" id="phonenumber" size="30">
                </div>
                <div class="address">
                    <label for="address">Address</label>
                    <input type="text" id="address" size="30">
                </div>
                <div class="description">
                    <label for="description">Personal Description</label>
                    <textarea id="description" rows="5" cols="30"></textarea>
                </div>
                <div class="termsandconditions">
                    <input type="checkbox" id="termsandconditions">
                    <label for="termsandconditions">I agree to terms and conditions</label>
                </div>
                <div class="buttons">
                    <input type="reset" value="CLEAR">
                    <input type="submit" value="SUBMIT">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
