<! DOCTYPE html>
<html>

<head>
    <title>User Registration</title>
</head>

<body>
    <h1>USER REGISTRATION</h1>
    <form>
        <fieldset>
            <legend>Name:</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname">
        </fieldset>
        <label for="gender">Gender:</label>
        <input type="text" id="gender">
        <label for="emailid">Email id:</label>
        <input type="email" id="emailid">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber">
        <label for="address">Address:</label>
        <input type="text" id="address">
        <label for="description">Personal Description:</label>
        <textarea id="description" rows="5" cols="100"></textarea>
        <input type="checkbox" id="termsandconditions">
        <label for="termsandconditions">I agree to terms and conditions</label>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="CLEAR">
    </form>
</body>

</html>
