<! DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <header>
            <h1>REGISTRATION</h1>
        </header>
        <form>
            <div class="form-content">
                <div>
                    <label for="firstname">First Name <span class="mandatory-star">*</span></label>
                    <input type="text" id="firstname" size="30" required>
                </div>
                <div>
                    <label for="lastname">Last Name <span class="mandatory-star">*</span></label>
                    <input type="text" id="lastname" size="30" required>
                </div>
                <div>
                    <label>Gender <span class="mandatory-star">*</span></label>
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="others" name="gender" value="others">
                        <label for="others">Others</label>
                    </div>
                </div>
                <div>
                    <label for="email">Email id <span class="mandatory-star">*</span></label>
                    <input type="email" id="email" size="30" required>
                </div>
                <div>
                    <label for="password">Password <span class="mandatory-star">*</span></label>
                    <input type="password" id="password" size="30" required>
                </div>
                <div>
                    <label for="phonenumber">Phone No.</label>
                    <input type="text" id="phonenumber" size="30">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" size="30">
                </div>
                <div>
                    <label for="description">Personal Description</label>
                    <textarea id="description" rows="5" cols="30"></textarea>
                </div>
                <div class="termsandconditions">
                    <input type="checkbox" id="termsandconditions" required>
                    <label for="termsandconditions">I agree to terms and conditions <span class="mandatory-star">*</span></label>
                </div>
                <div class="buttons">
                    <input type="reset" value="CLEAR">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
